{% extends 'base.html' %}
{% block title %} Register {% endblock %}

{% block content %}
<div class="container">
    <h1 id="message">Flask Crud Operation</h1>
    <form id="FormRegister" action="/register" method="POST">
        <div class="mb-3">
            <label for="forname" class="form-label">Username</label>
            <input type="text" id="username"  class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email"  class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password"  class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Confirm Password</label>
            <input type="password" id="password_match" class="form-control">
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="mt-4">
        <button class="btn btn-primary"><a href="{{ url_for('display') }}" class="text-decoration-none text-white">Data Information</a></button>
    </div>
    <script src="../static/script.js"></script>
</div>
{% endblock %}d
