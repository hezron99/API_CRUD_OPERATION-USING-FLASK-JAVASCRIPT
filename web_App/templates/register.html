{% extends 'base.html' %}
{% block title %} Register {% endblock %}

{% block content %}
<h1 id="message">Flask Crud Operation</h1>
<form id="FormRegister" action="/register" method="POST">
    <div class="mb-3">
        <input type="text" id="username"  class="form-control" placeholder="Username">
    </div>
    <div class="mb-3">
        <input type="email" id="email"  class="form-control" placeholder="Email Address">
    </div>
    <div class="mb-3">
        <input type="password" id="password"  class="form-control" placeholder="Password">
    </div>
    <div class="mb-3">
        <input type="password" id="password_match" class="form-control" placeholder="Confirm Password">
    </div>
    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
</form>
<div class="mt-4">
    <button class="btn btn-primary"><a href="{{ url_for('display') }}" class="text-decoration-none text-white">Data Information</a></button>
</div>
{% endblock %}
